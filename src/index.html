<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teaHouse tailwind css</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header section -->
     <header>
        <div class="container mx-auto">
            <div class="header-section md:flex mt-8">
                <div class="text-section w-11/12 md:w-1/2 mb-8">
                    <h1 class="text-5xl lg:text-8xl font-bold text-black mb-6">
                        It's good
                        <span class="block">
                            tea time at the 
                        </span>
                        tea house
                    </h1>
                    <p class="text-gray-500 text-xl mb-4 md:w-[90%] lg:w-[60%]">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.                      
                    </p>
                    <button class="p-3 text-white font-semibold rounded-md bg-gradient-to-l from-[#f60202] to-orange-500 flex items-center">
                        <p class="pr-4 capitalize text-xl">explore more</p>
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </button>
                </div>
                <div class="img-section relative">
                    <img src="images/banner.png" alt="banner coffee image">
                    <div class="absolute bottom-0 lg:bottom-[48px] left-8 lg:left-[40px] bg-white shadow-sm p-4 flex items-center rounded-xl">
                        <i class="fa-solid fa-star text-yellow-400 pr-3"></i>
                        <div>
                            <p class="text-xl font-extrabold">5.00</p>
                            <p class="text-sm text-gray-400">trust pilot ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </header>

    <!-- main section -->
     <main></main>

    <!-- footer section -->
     <footer></footer>
</body>
</html>
